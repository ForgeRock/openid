    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            List of the resources
            <small>This application is the resource provider</small>
        </h1>

    </section>

    <!-- Main content -->
    <section class="content">
        <p>

        <div id="resources">

                <ng-include src="'templates/resource.html'"></ng-include>
            </div>
        </div>

    </section><!-- /.content -->
