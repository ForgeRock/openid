<div class="box box-solid box-warning">
    <div class="box-header">
        <h3 class="box-title">Warning</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <ul>
            <li ng-repeat="warning in warnings" class="warning">
                {{warning}}
            </li>
        </ul>
    </div><!-- /.box-body -->
</div>
